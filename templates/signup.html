{% extends "base.html" %}
{% block header %}
        <!--头图-->
<header class="masthead">
            <div class="container">
                <div class="row">
                    <div class="col-md-12"><img class="img-fluid d-block mx-auto w-25" src="{{ url_for('static', filename='assets/img/logo-signup.png')}}"></div>
                </div>
                <br>
                <div class="masthead-heading">记录你的音乐现场</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#signup">立即注册</a>
            </div>
        </header>
{% endblock %}
{% block content %}
<section class="page-section" id="signup">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">现在加入，获取更多精彩</h2>
                    <a href="/login">
                        <h3 class="section-subheading text-muted">已有账号？点击登录</h3>
                    </a>
                </div>
                <div class="container px-5 my-5">
                    <form id="contactForm" action="/signup" method="POST">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input class="form-control" name="username" type="text" placeholder="请输入昵称" data-sb-validations="required" />
                            <div class="invalid-feedback" data-sb-feedback="昵称:required">昵称不可为空</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input class="form-control" name="email" type="email" placeholder="请输入邮箱地址" data-sb-validations="email,required" />
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">邮箱地址不可为空</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">密码</label>
            <input class="form-control" name="password" type="password" placeholder="密码" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="密码:required">密码不可为空</div>
        </div>
                        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">登录成功！</div>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
                        <br>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">完成</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </div>
</section>

{% endblock %}
